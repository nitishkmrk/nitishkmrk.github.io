<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://khagwal.co">
    <meta name="title" content="Seasoned Product Designer - Nitish Khagwal">
    <meta name="description"
        content="Product Designer aiming for meaningful and functional product design experiences.">
    <title>Seasoned Product Designer - Nitish Khagwal</title>
    <style>
        :root {
            --primary: #282828;
            --secondary: #FFFFFF;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background: var(--primary);
            display: grid;
            align-items: center;
        }
        .paper{
            padding: 48px;
        }

        h1 {
            font-size: clamp(48px, 8vw, 148px);
            margin: 0;
            padding: 0;
            color: var(--secondary);
        }

        .tagline {
            margin: 16px 0 64px 0;
        }

        p {
            font-size: clamp(24px, 2vw, 48px);
            margin: 0 0 16px 0;
            padding: 0;
            color: var(--secondary);
        }

        ul {
            font-size: clamp(24px, 2vw, 48px);
            margin: 0;
            padding: 0;
        }

        ul li {
            margin: 24px 0;
            list-style: none;
        }

        ul li a {
            display: inline-block;
            color: var(--secondary);
            vertical-align: middle;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="paper">
        <h1>Nitish Khagwal</h1>
    <div class="tagline">
        <p>Seasoned Product Designer at Paytm.</p>
        <p>Aiming for meaningful and functional product design experiences.</p>
    </div>
    <ul>
        <li><a href="https://www.instagram.com/nitishkmrk" target="_blank">Instagram</a></li>
        <li><a href="http://nitishkmrk.medium.com/" target="_blank">Medium</a></li>
        <li><a href="https://dribbble.com/nitishkmrk" target="_blank">Dribbble</a></li>
        <li><a href="https://www.behance.net/nitishkmrk" target="_blank">Behance</a></li>
        <li><a href="https://twitter.com/nitishkmrk" target="_blank">Twitter</a></li>
    </ul>
    </div>
</body>

</html>
